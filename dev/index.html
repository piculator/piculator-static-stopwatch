<!DOCTYPE html>
<html>
  <head>
    <title>
      秒表
    </title>
    <link href="stopwatch.css" rel="stylesheet">
    <script src="stopwatch.js"></script>
  </head>
  <body>
    <div id="stopwatch">
      <!-- CURRENT TIME -->
      <div id="sw-time">00:00:00</div>
    </div>
    <!-- CONTROLS -->
    <div class="sw-control">
      <input type="button" value="重置" id="sw-rst" disabled/>
      <input type="button" value="开始" id="sw-go" disabled/>
    </div>
  </body>
</html>
